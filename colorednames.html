<!DOCTYPE html>
<html>
  <head>
    <script>
      
      function calc() {
        var name = document.getElementById("name").value;
      var item = document.getElementById("item").value;
      var color = document.getElementById("color").value;
        var quantity = document.getElementById("quantity").value;
      var data = document.getElementById("data").value;
      var bold = document.getElementById("bold").checked;
      var obf = document.getElementById("obf").checked;
      var strike = document.getElementById("strike").checked;
      var under = document.getElementById("under").checked;
      var italic = document.getElementById("italic").checked;
        var formatting = "";
        if(bold==true){
          formatting = "§l";
        }
        if(obf==true){
          formatting = formatting + "§k";
        }
        if(strike==true){
          formatting = formatting + "§m";
        }
        if(under==true){
          formatting = formatting + "§n";
        }
        if(italic==true){
          formatting = formatting + "§o";
        }
        
        var namel = document.getElementById("namel").value;
      var colorl = document.getElementById("colorl").value;
      var boldl = document.getElementById("boldl").checked;
      var obfl = document.getElementById("obfl").checked;
      var strikel = document.getElementById("strikel").checked;
      var underl = document.getElementById("underl").checked;
      var italicl = document.getElementById("italicl").checked;
        var formattingl = "";
        if(boldl==true){
          formattingl = "§l";
        }
        if(obfl==true){
          formattingl = formattingl + "§k";
        }
        if(strikel==true){
          formattingl = formattingl + "§m";
        }
        if(underl==true){
          formattingl = formattingl + "§n";
        }
        if(italicl==true){
          formattingl = formattingl + "§o";
        }
        document.getElementById("output").innerHTML = "<strong>Give Command Block:</strong> give @s command_block 1 0 {BlockEntityTag:{Command:\"give @p " + item + " " + quantity + " " + data +
         " {display:{Name:\\\"§" + color + formatting + name + "\\\", Lore: \\\"§" + colorl + formattingl + namel + "\\\"}}}\"}}<br><br>" + 
          "<strong>Give Item:</strong> give @p " + item + " " + quantity + " " + data + " {display:{Name:\"§" + color + formatting + name + "\", Lore: \"§" + colorl + formattingl + namel + "\"};
      }
    </script>
